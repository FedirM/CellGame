<div class="app-layout">
  <div class="app-form">
    <input [formControl]="inputForm" type="number" class="app-form-input" />
    <button (click)="onStart()" class="app-form-btn">START</button>
  </div>
  <div class="app-score">
    <app-score [score]="score()"></app-score>
  </div>
  <div class="app-grid-cell">
    <app-game-cell
      *ngFor="let cell of cellList"
      [data]="cell"
      (onResult)="onCellResult($event)"
    ></app-game-cell>
  </div>
</div>
